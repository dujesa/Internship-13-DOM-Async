<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes authentication page</title>
  </head>
  <body class="jokes">
    <section class="jokes__authentication">
      <div class="authentication__image">
        <img src="../assets/images/authentication-image.png" alt="Auth image" />
      </div>
      <div class="authentication__box">
        <div class="box__registration">
          <h2 class="registration__title">Create an account</h2>
          <p class="registration__help">
            Already have an account?<a href="#" class="help__sign-in"
              >Sign in here</a
            >
          </p>
          <form action="" method="post" class="registration__form">
            <input
              type="text"
              name="registration-name"
              class="form__name"
              placeholder="Full Name"
            />
            <input
              type="text"
              name="registration-password"
              class="form__password"
              placeholder="Choose something secure"
            />
            <input
              type="text"
              name="registration-repeat-password"
              class="form__repeat-password"
              placeholder="Repeat password"
            />
            <button class="form__submit">Create free account</button>
          </form>
        </div>
        <div class="box__login">
          <h2 class="login__title">Login</h2>
          <form action="" method="post" class="login__form">
            <input
              type="text"
              name="login-name"
              class="form__name"
              placeholder="Full name"
            />
            <input
              type="text"
              name="login-password"
              class="form__password"
              placeholder="Password"
            />
            <button class="form__submit">Login</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
