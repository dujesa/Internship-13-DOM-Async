<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/jokes.css" />
    <title>Jokes application</title>
  </head>
  <body class="jokes">
    <nav class="jokes__navigation"><a href="#" class="navigation__logout" onclick="logoutClickHandler()">Logout</a></nav>
    <section class="jokes__card">
      <div class="card__image">
        <img
          class="image__drawing"
          src="../assets/images/authentication-image.png"
          alt="Auth image"
        />
      </div>
      <div class="card__box">
        <div class="box__application">
          <h2 class="application__title">Jokes rater</h2>
          <div class="application__fetch">
            <a class="fetch__add-new" onclick="fetchNewJokeClickHandler()">+ Fetch new</a>
            <div class="fetch__joke fetch--hidden">
              <div class="joke__cancel" onclick="fetchNewJokeClickHandler()">X</div>
              <h2 class="joke__title">Joke title</h2>
              <div class="joke__content">Joke content</div>
              <form class="joke__rater" action="javascript:void(0)">
                <button class="rater__save">Save</button>
                <input
                  name="joke-rating"
                  class="rater__rating"
                  type="text"
                  placeholder="Rating"
                  required
                  min="1"
                  max="10"
                />
                <a class="rater__skip">Skip</a>
              </form>
            </div>
          </div>
        </div>
        <div class="box__rang-list">
          <h2 class="rang-list__title">Jokes rang list</h2>
          <div class="rang-list__jokes">
            <div class="jokes__joke">
              <span class="joke__ranking">1.</span>
              <span class="joke__caption">Joke title a</span>:
              <span class="joke__rating">4.99</span>
            </div>
            <div class="jokes__joke">
              <span class="joke__ranking">2.</span>
              <span class="joke__caption">Joke title b</span>:
              <span class="joke__rating">4.12</span>
            </div>
            <div class="jokes__joke">
              <span class="joke__ranking">3.</span>
              <span class="joke__caption">Joke title c</span>:
              <span class="joke__rating">4.00</span>
            </div>
            <div class="jokes__joke">
              <span class="joke__ranking">4.</span>
              <span class="joke__caption">Joke title d</span>:
              <span class="joke__rating">3.39</span>
            </div>
            <div class="jokes__joke">
              <span class="joke__ranking">5.</span>
              <span class="joke__caption">Joke title e</span>:
              <span class="joke__rating">2.34</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/scripts/authentications/logout.js"></script>
    <script src="/scripts/eventListeners.js"></script>
  </body>
</html>
